services:
  postgres:
    image: postgres:15
    container_name: ai-insights-postgres
    environment:
      POSTGRES_DB: insights_db
      POSTGRES_USER: insights_user
      POSTGRES_PASSWORD: insights_password_2024
      POSTGRES_HOST_AUTH_METHOD: md5
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - ai-insights-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U insights_user -d insights_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    container_name: ai-insights-ollama
    mem_limit: 16g
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    networks:
      - ai-insights-network
    environment:
      - OLLAMA_ORIGINS=*
      - OLLAMA_HOST=0.0.0.0
    # Simplified health check - just check if port is responding
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:11434/api/tags || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  model-setup:
    image: curlimages/curl:latest
    container_name: ai-insights-model-setup
    depends_on:
      - ollama
    networks:
      - ai-insights-network
    command: >
      sh -c "
        echo 'Waiting for Ollama to be ready...';
        sleep 60;
        echo 'Testing Ollama connection...';
        curl -f http://ollama:11434/api/tags || echo 'Ollama not ready yet';
        echo 'Pulling Llama 3.1 8B model...';
        curl -X POST http://ollama:11434/api/pull \
          -d '{\"name\": \"llama3.1:8b\"}' \
          -H 'Content-Type: application/json' \
          --max-time 1800 || echo 'Model pull failed, but continuing...';
        echo 'Model setup complete';
      "
    restart: "no"

  mcp-server:
    build:
      context: ./mcp
      dockerfile: Dockerfile
    container_name: ai-insights-mcp
    environment:
      - DATABASE_URL=postgresql://insights_user:insights_password_2024@postgres:5432/insights_db
      - OLLAMA_URL=http://ollama:11434
    volumes:
      - app_logs:/app/logs
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_started
    networks:
      - ai-insights-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8001/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  web-app:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: ai-insights-app
    environment:
      - MCP_SERVER_URL=http://mcp-server:8001
      - DATABASE_URL=postgresql://insights_user:insights_password_2024@postgres:5432/insights_db
    volumes:
      - app_logs:/app/logs
    ports:
      - "3000:3000"
    depends_on:
      mcp-server:
        condition: service_started
    networks:
      - ai-insights-network
    restart: unless-stopped

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: ai-insights-nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web-app
    networks:
      - ai-insights-network
    restart: unless-stopped

networks:
  ai-insights-network:
    driver: bridge

volumes:
  postgres_data:
  ollama_data:
  app_logs:
